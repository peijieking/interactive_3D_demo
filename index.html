    <style>
        * {

        }

        body {

            overflow: hidden;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);

        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            min-width: 280px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .ui-panel:hover {
            background: rgba(20, 20, 35, 0.95);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .panel-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .model-btn {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            user-select: none;
        }

        .model-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.2);
        }

        .model-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #colorPicker {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        #colorValue {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .status-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 200px;
        }

        .status-text {
            font-size: 14px;
            margin-bottom: 8px;
            color: #cccccc;
        }

        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
        }

        .camera-feed {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            z-index: 100;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .ui-panel {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                padding: 16px;
            }

            .panel-title {

            }

            .model-selector {

            }

            .model-btn {

            }

            .camera-feed {

                height: 90px;
            }

            .status-indicator {
                left: 10px;
                bottom: 10px;
                padding: 12px 16px;
                min-width: auto;
            }
        }
    </style>
</head>
