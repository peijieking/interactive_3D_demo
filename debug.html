<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D粒子系统 - 调试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #a8b2d1;
            font-size: 18px;
        }
        
        .debug-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .debug-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .debug-card h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ok {
            background-color: #4CAF50;
        }
        
        .status-error {
            background-color: #ff6b6b;
        }
        
        .status-warning {
            background-color: #ff9800;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info {
            background: rgba(33, 150, 243, 0.1);
            color: #2196F3;
        }
        
        .log-error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        
        .log-debug {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .video-container {
            position: relative;
            margin-top: 20px;
        }
        
        .video-container video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-panel h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .stats-table th,
        .stats-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .debug-grid {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D粒子系统 - 调试页面</h1>
            <p>诊断和调试手势控制功能</p>
        </div>
        
        <div class="control-panel">
            <h3>调试控制</h3>
            <div class="control-buttons">
                <button class="control-btn" onclick="startDebug()">开始调试</button>
                <button class="control-btn" onclick="stopDebug()">停止调试</button>
                <button class="control-btn" onclick="clearLogs()">清除日志</button>
                <button class="control-btn" onclick="testGesture()">测试手势识别</button>
            </div>
        </div>
        
        <div class="debug-grid">
            <div class="debug-card">
                <h3>系统状态</h3>
                <div id="system-status">
                    <div class="status-item">
                        <span class="status-indicator status-ok"></span>
                        <span>页面加载完成</span>
                    </div>
                    <div class="status-item">
                        <span class="status-indicator status-warning"></span>
                        <span>等待初始化...</span>
                    </div>
                    <div class="status-item">
                        <span class="status-indicator status-error"></span>
                        <span>手势识别未启动</span>
                    </div>
                </div>
            </div>
            
            <div class="debug-card">
                <h3>调试日志</h3>
                <div id="debug-log" class="log-area"></div>
            </div>
            
            <div class="debug-card">
                <h3>手势数据</h3>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>参数</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody id="gesture-stats">
                        <tr>
                            <td>检测到的手数</td>
                            <td id="hand-count">0</td>
                        </tr>
                        <tr>
                            <td>手1距离</td>
                            <td id="hand1-distance">-</td>
                        </tr>
                        <tr>
                            <td>手2距离</td>
                            <td id="hand2-distance">-</td>
                        </tr>
                        <tr>
                            <td>缩放因子</td>
                            <td id="scale-factor">1.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="debug-card">
                <h3>摄像头预览</h3>
                <div class="video-container">
                    <video id="debug-video" autoplay playsinline></video>
                </div>
            </div>
        </div>
        
        <div class="debug-card">
            <h3>性能监控</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="fps-bar" style="width: 0%"></div>
            </div>
            <p>帧率: <span id="fps-display">0</span> FPS</p>
            <div class="progress-bar">
                <div class="progress-fill" id="memory-bar" style="width: 0%"></div>
            </div>
            <p>内存使用: <span id="memory-display">0</span> MB</p>
        </div>
    </div>
    
    <script>
        let debugRunning = false;
        let debugInterval = null;
        
        // 开始调试
        function startDebug() {
            if (debugRunning) return;
            
            debugRunning = true;
            addLog('调试开始', 'info');
            
            // 更新系统状态
            document.getElementById('system-status').innerHTML = `
                <div class="status-item">
                    <span class="status-indicator status-ok"></span>
                    <span>页面加载完成</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator status-ok"></span>
                    <span>调试模式已启动</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator status-warning"></span>
                    <span>等待手势数据...</span>
                </div>
            `;
            
            // 启动监控
            debugInterval = setInterval(updateDebugInfo, 100);
            
            // 尝试访问摄像头
            testCameraAccess();
        }
        
        // 停止调试
        function stopDebug() {
            if (!debugRunning) return;
            
            debugRunning = false;
            clearInterval(debugInterval);
            addLog('调试停止', 'info');
            
            // 更新系统状态
            document.getElementById('system-status').innerHTML = `
                <div class="status-item">
                    <span class="status-indicator status-ok"></span>
                    <span>页面加载完成</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator status-warning"></span>
                    <span>调试模式已停止</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator status-error"></span>
                    <span>手势识别未启动</span>
                </div>
            `;
        }
        
        // 清除日志
        function clearLogs() {
            document.getElementById('debug-log').innerHTML = '';
            addLog('日志已清除', 'info');
        }
        
        // 测试手势识别
        function testGesture() {
            addLog('测试手势识别...', 'debug');
            
            // 检查Hands库
            if (typeof Hands === 'undefined') {
                addLog('错误: Hands库未加载', 'error');
                return;
            }
            
            addLog('Hands库已加载', 'debug');
            
            // 测试摄像头访问
            testCameraAccess();
        }
        
        // 测试摄像头访问
        function testCameraAccess() {
            addLog('尝试访问摄像头...', 'debug');
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(stream => {
                    const video = document.getElementById('debug-video');
                    video.srcObject = stream;
                    addLog('摄像头访问成功', 'debug');
                    
                    // 更新状态
                    document.getElementById('system-status').innerHTML = `
                        <div class="status-item">
                            <span class="status-indicator status-ok"></span>
                            <span>页面加载完成</span>
                        </div>
                        <div class="status-item">
                            <span class="status-indicator status-ok"></span>
                            <span>调试模式已启动</span>
                        </div>
                        <div class="status-item">
                            <span class="status-indicator status-ok"></span>
                            <span>摄像头访问成功</span>
                        </div>
                    `;
                })
                .catch(error => {
                    addLog(`摄像头访问失败: ${error.message}`, 'error');
                    
                    // 更新状态
                    document.getElementById('system-status').innerHTML = `
                        <div class="status-item">
                            <span class="status-indicator status-ok"></span>
                            <span>页面加载完成</span>
                        </div>
                        <div class="status-item">
                            <span class="status-indicator status-ok"></span>
                            <span>调试模式已启动</span>
                        </div>
                        <div class="status-item">
                            <span class="status-indicator status-error"></span>
                            <span>摄像头访问失败</span>
                        </div>
                    `;
                });
        }
        
        // 更新调试信息
        function updateDebugInfo() {
            if (!debugRunning) return;
            
            // 模拟手势数据（实际应用中应该从手势识别库获取）
            const handCount = Math.floor(Math.random() * 3); // 0-2只手
            const hand1Distance = handCount > 0 ? (Math.random() * 0.5).toFixed(3) : '-';
            const hand2Distance = handCount > 1 ? (Math.random() * 0.5).toFixed(3) : '-';
            const scaleFactor = (1 + Math.random() * 1.5).toFixed(2);
            
            // 更新统计数据
            document.getElementById('hand-count').textContent = handCount;
            document.getElementById('hand1-distance').textContent = hand1Distance;
            document.getElementById('hand2-distance').textContent = hand2Distance;
            document.getElementById('scale-factor').textContent = scaleFactor;
            
            // 更新性能监控
            const fps = Math.floor(Math.random() * 60) + 30;
            const memory = Math.floor(Math.random() * 500) + 100;
            
            document.getElementById('fps-display').textContent = fps;
            document.getElementById('fps-bar').style.width = `${Math.min(fps / 60 * 100, 100)}%`;
            
            document.getElementById('memory-display').textContent = memory;
            document.getElementById('memory-bar').style.width = `${Math.min(memory / 1000 * 100, 100)}%`;
            
            // 随机添加调试日志
            if (Math.random() < 0.1) {
                addLog(`手势数据更新: ${handCount}只手, 缩放: ${scaleFactor}x`, 'debug');
            }
        }
        
        // 添加日志
        function addLog(message, type = 'info') {
            const logArea = document.getElementById('debug-log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
            
            // 限制日志数量
            if (logArea.children.length > 50) {
                logArea.removeChild(logArea.firstChild);
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            addLog('调试页面加载完成', 'info');
            
            // 检查浏览器兼容性
            checkBrowserCompatibility();
        });
        
        // 检查浏览器兼容性
        function checkBrowserCompatibility() {
            const features = {
                webgl: !!window.WebGLRenderingContext,
                mediaDevices: !!navigator.mediaDevices,
                getUserMedia: !!navigator.mediaDevices?.getUserMedia,
                canvas: !!document.createElement('canvas').getContext
            };
            
            addLog('浏览器兼容性检查: ' + JSON.stringify(features), 'debug');
            
            if (!features.webgl) {
                addLog('错误: 浏览器不支持WebGL', 'error');
            }
            
            if (!features.mediaDevices || !features.getUserMedia) {
                addLog('错误: 浏览器不支持媒体设备访问', 'error');
            }
        }
    </script>
</body>
</html>
